schema_version: 1

context:
  name: azure-cosmos
  version: 3.2.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 4f77cc558fecffac04377ba758ac4e23f076dc1c54e2cf2515f85bc15cbde5c6

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools
    - pip
  run:
    - python >=${{ python_min }}
    - requests >=2.10.0
    - six >=1.6

tests:
  - python:
      imports:
        - azure.cosmos
      python_version: ${{ python_min }}.*
about:
  license: MIT
  license_file: LICENSE
  summary: Microsoft Azure Cosmos Python SDK
  description: Microsoft Azure Cosmos Python SDK
  homepage: https://github.com/Azure/azure-cosmos-python
  repository: https://github.com/Azure/azure-cosmos-python
  documentation: https://docs.microsoft.com/en-us/azure/cosmos-db/sql-api-sdk-python

extra:
  recipe-maintainers:
    - yehoshuadimarsky
    - basnijholt
    - janjagusch
