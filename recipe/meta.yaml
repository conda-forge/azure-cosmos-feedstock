{% set name = "azure-cosmos" %}
{% set version = "4.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.zip
  sha256: 202afb989f9587c25762d21fceeb282606d97f711905ebc1ea20546ab621ed92

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - setuptools
    - pip
  run:
    - python
    - setuptools
    - requests >=2.10.0
    - six >=1.6

test:
  imports:
    - azure.cosmos

about:
  home: https://github.com/Azure/azure-cosmos-python
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Microsoft Azure Cosmos Python SDK
  description: Microsoft Azure Cosmos Python SDK
  doc_url: https://docs.microsoft.com/en-us/azure/cosmos-db/sql-api-sdk-python
  dev_url: https://github.com/Azure/azure-cosmos-python

extra:
  recipe-maintainers:
    - yehoshuadimarsky
